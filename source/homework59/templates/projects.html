{% extends 'base.html' %}
{% block title %}
    Projects
{% endblock %}
{% block content %}
    {% for project in projects %}
        <div class="card mt-2">
            <div class="card-body">
                <h5 class="card-title">{{ project.name }}</h5>
                <a href="{% url 'project_detail' project.pk %}" class="btn btn-secondary">More</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
